<!DOCTYPE html>
<html>
<head>
    <title>月亮可见度测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        .info {
            margin: 15px 0;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .value {
            font-size: 24px;
            font-weight: bold;
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <h1>月亮可见度测试</h1>
    <div id="status">正在初始化...</div>
    
    <div style="margin: 15px 0;">
        <button onclick="requestGyroscopePermission()" id="gyroButton" style="padding: 10px 20px; font-size: 16px; background-color: #2196F3; color: white; border: none; border-radius: 4px; cursor: pointer;">
            请求陀螺仪权限
        </button>
    </div>
    
    <div class="info">
        <h3>城市</h3>
        <div id="city">获取中...</div>
    </div>
    
    <div class="info">
        <h3>月亮可见度</h3>
        <div class="value" id="visibility">0%</div>
        <div id="deviceAngle">设备角度: --</div>
        <div id="moonAngle">月亮角度: --</div>
    </div>
    
    <div class="info">
        <h3>月升月落时间</h3>
        <div id="moonRise">月升: --</div>
        <div id="moonSet">月落: --</div>
    </div>
    
    <div class="info">
        <h3>距离月升/月落时间</h3>
        <div id="timeToMoon">计算中...</div>
    </div>

    <script>
        const IPGEOLOCATION_API_KEY = 'da4ee14a6a904b369cf22b13bcfade57';
        const VISUALCROSSING_API_KEY = 'K84ZRGQH2W3662DSD9QKHY239';

        // 全局变量
        let cityName = '';
        let moonAzimuth = null; // 改为null，0是有效角度
        let moonElevation = 0;
        let moonRiseTime = null;
        let moonSetTime = null;
        let cloudCover = 0;
        let moonIllumination = 1.0;
        let deviceAzimuth = null;
        let latitude = null;
        let longitude = null;

        // 初始化
        async function init() {
            const statusDiv = document.getElementById('status');
            
            try {
                // 1. 获取GPS位置
                statusDiv.textContent = '正在获取GPS位置...';
                await getGPSLocation();
                
                // 2. 获取月亮信息（只获取一次）
                statusDiv.textContent = '正在获取月亮信息...';
                await getMoonInfo();
                
                // 3. 启动陀螺仪监听（显示按钮让用户手动请求）
                statusDiv.textContent = '请点击按钮请求陀螺仪权限';
                startGyroscope();
                
                statusDiv.textContent = '就绪';
            } catch (error) {
                statusDiv.textContent = '初始化失败: ' + error.message;
                console.error('初始化错误:', error);
            }
        }

        // 获取GPS位置
        function getGPSLocation() {
            return new Promise((resolve, reject) => {
                if (!navigator.geolocation) {
                    reject('不支持GPS');
                    return;
                }

                navigator.geolocation.getCurrentPosition(
                    async (position) => {
                        latitude = position.coords.latitude;
                        longitude = position.coords.longitude;
                        
                        // 获取城市名称
                        await getCityName(latitude, longitude);
                        resolve();
                    },
                    (error) => {
                        document.getElementById('city').textContent = 'GPS获取失败';
                        reject(error);
                    },
                    {
                        enableHighAccuracy: true,
                        timeout: 10000,
                        maximumAge: 0
                    }
                );
            });
        }

        // 逆地理编码获取城市名称
        async function getCityName(lat, lon) {
            try {
                const nominatimUrl = `https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}&zoom=10&addressdetails=1`;
                const response = await fetch(nominatimUrl, {
                    headers: { 'User-Agent': 'MoonPhaseApp/1.0' }
                });
                const data = await response.json();
                
                if (data && data.address) {
                    const address = data.address;
                    cityName = address.city || address.town || address.village || address.county || '未知';
                    const country = address.country || '';
                    document.getElementById('city').textContent = cityName + (country ? `, ${country}` : '');
                } else {
                    document.getElementById('city').textContent = `${lat.toFixed(2)}, ${lon.toFixed(2)}`;
                }
            } catch (error) {
                console.error('逆地理编码错误:', error);
                document.getElementById('city').textContent = `${lat.toFixed(2)}, ${lon.toFixed(2)}`;
            }
        }

        // 获取月亮信息（只获取一次）
        async function getMoonInfo() {
            const date = new Date().toISOString().split('T')[0];
            
            try {
                // 1. 获取月亮位置和月升月落时间
                const astronomyUrl = `https://api.ipgeolocation.io/astronomy?apiKey=${IPGEOLOCATION_API_KEY}&lat=${latitude}&long=${longitude}&date=${date}`;
                const astronomyResponse = await fetch(astronomyUrl);
                const astronomyData = await astronomyResponse.json();
                
                console.log('Astronomy API Response:', astronomyData);
                
                // API返回的数据结构：字段直接在根对象中，不在moon对象内
                if (astronomyData.moon_azimuth !== undefined) {
                    moonAzimuth = astronomyData.moon_azimuth;
                    moonElevation = astronomyData.moon_altitude || 0;
                    
                    // 更新显示
                    if (moonAzimuth !== null) {
                        document.getElementById('moonAngle').textContent = `月亮角度: ${Math.round(moonAzimuth)}°`;
                    }
                    
                    // 解析月升月落时间
                    if (astronomyData.moonrise) {
                        try {
                            moonRiseTime = parseTime(astronomyData.moonrise);
                            document.getElementById('moonRise').textContent = `月升: ${formatTime(moonRiseTime)}`;
                        } catch (e) {
                            console.error('解析月升时间错误:', e, astronomyData.moonrise);
                            document.getElementById('moonRise').textContent = `月升: ${astronomyData.moonrise}`;
                        }
                    } else {
                        document.getElementById('moonRise').textContent = '月升: 无数据';
                    }
                    
                    if (astronomyData.moonset) {
                        try {
                            moonSetTime = parseTime(astronomyData.moonset);
                            document.getElementById('moonSet').textContent = `月落: ${formatTime(moonSetTime)}`;
                        } catch (e) {
                            console.error('解析月落时间错误:', e, astronomyData.moonset);
                            document.getElementById('moonSet').textContent = `月落: ${astronomyData.moonset}`;
                        }
                    } else {
                        document.getElementById('moonSet').textContent = '月落: 无数据';
                    }
                } else if (astronomyData.moon) {
                    // 兼容旧的数据结构
                    moonAzimuth = astronomyData.moon.azimuth !== undefined ? astronomyData.moon.azimuth : null;
                    moonElevation = astronomyData.moon.elevation || 0;
                    
                    if (moonAzimuth !== null) {
                        document.getElementById('moonAngle').textContent = `月亮角度: ${Math.round(moonAzimuth)}°`;
                    }
                    
                    if (astronomyData.moon.moonrise) {
                        try {
                            moonRiseTime = parseTime(astronomyData.moon.moonrise);
                            document.getElementById('moonRise').textContent = `月升: ${formatTime(moonRiseTime)}`;
                        } catch (e) {
                            document.getElementById('moonRise').textContent = `月升: ${astronomyData.moon.moonrise}`;
                        }
                    }
                    if (astronomyData.moon.moonset) {
                        try {
                            moonSetTime = parseTime(astronomyData.moon.moonset);
                            document.getElementById('moonSet').textContent = `月落: ${formatTime(moonSetTime)}`;
                        } catch (e) {
                            document.getElementById('moonSet').textContent = `月落: ${astronomyData.moon.moonset}`;
                        }
                    }
                } else {
                    console.error('API返回数据中没有月亮字段:', astronomyData);
                    document.getElementById('moonRise').textContent = '月升: API错误';
                    document.getElementById('moonSet').textContent = '月落: API错误';
                }

                // 2. 获取云量
                try {
                    const weatherUrl = `https://weather.visualcrossing.com/VisualCrossingWebServices/rest/services/timeline/${latitude},${longitude}/${date}?key=${VISUALCROSSING_API_KEY}&unitGroup=metric&include=current`;
                    const weatherResponse = await fetch(weatherUrl);
                    const weatherData = await weatherResponse.json();
                    
                    if (weatherData.currentConditions && weatherData.currentConditions.cloudcover !== undefined) {
                        cloudCover = weatherData.currentConditions.cloudcover;
                    } else {
                        cloudCover = 0; // 默认无云
                    }
                } catch (e) {
                    console.error('获取天气信息错误:', e);
                    cloudCover = 0; // 默认无云
                }

                // 3. 计算月相照明度（使用简化算法）
                moonIllumination = calculateMoonIllumination(new Date());
                
                // 立即更新一次可见度
                updateVisibility();
                updateTimeToMoon();
                
            } catch (error) {
                console.error('获取月亮信息错误:', error);
                document.getElementById('status').textContent = '获取月亮信息失败: ' + error.message;
            }
        }

        // 解析时间字符串（HH:MM格式）
        function parseTime(timeStr) {
            if (!timeStr || typeof timeStr !== 'string') {
                throw new Error('无效的时间字符串');
            }
            
            const parts = timeStr.split(':');
            if (parts.length < 2) {
                throw new Error('时间格式错误: ' + timeStr);
            }
            
            const now = new Date();
            const time = new Date(now);
            const hours = parseInt(parts[0], 10);
            const minutes = parseInt(parts[1], 10);
            
            if (isNaN(hours) || isNaN(minutes)) {
                throw new Error('无法解析时间: ' + timeStr);
            }
            
            time.setHours(hours, minutes, 0, 0);
            
            // 如果时间已过，设置为明天
            if (time < now) {
                time.setDate(time.getDate() + 1);
            }
            
            return time;
        }

        // 格式化时间（到分钟）
        function formatTime(date) {
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            return `${hours}:${minutes}`;
        }

        // 计算月相照明度（简化版）
        function calculateMoonIllumination(date) {
            const now = new Date(date);
            const jd = toJulianDay(now);
            const daysSinceNewMoon = calculateDaysSinceNewMoon(jd);
            const synodicMonth = 29.53058867;
            const phaseAngle = (2 * Math.PI * daysSinceNewMoon) / synodicMonth;
            const illumination = (1 - Math.cos(phaseAngle)) / 2;
            return Math.max(0, Math.min(1, illumination));
        }

        // 儒略日计算
        function toJulianDay(date) {
            const year = date.getUTCFullYear();
            const month = date.getUTCMonth() + 1;
            const day = date.getUTCDate();
            const hour = date.getUTCHours();
            const minute = date.getUTCMinutes();
            const second = date.getUTCSeconds();
            const decimalDay = day + (hour / 24) + (minute / 1440) + (second / 86400);
            
            let a, b;
            if (month <= 2) {
                const yearAdj = year - 1;
                const monthAdj = month + 12;
                a = Math.floor(yearAdj / 100);
                b = 2 - a + Math.floor(a / 4);
            } else {
                a = Math.floor(year / 100);
                b = 2 - a + Math.floor(a / 4);
            }
            
            return Math.floor(365.25 * (year + 4716)) + 
                   Math.floor(30.6001 * (month + 1)) + 
                   decimalDay + b - 1524.5;
        }

        // 计算距离新月的天数
        function calculateDaysSinceNewMoon(jd) {
            const k = Math.floor((jd - 2451545) / 29.53058867) + 0.5;
            const t = (jd - 2451545) / 36525;
            const jde = 2451545 + 29.53058867 * k;
            
            const e = 1 - 0.002516 * t - 0.0000074 * t * t;
            const m = (134.96340251 + 1717915923.2178 * t / 3600) % 360;
            const m_rad = (m * Math.PI) / 180;
            const m_prime = (357.5291092 + 129596581.0481 * t / 3600) % 360;
            const m_prime_rad = (m_prime * Math.PI) / 180;
            const f = (93.2720950 + 1739527262.8478 * t / 3600) % 360;
            const f_rad = (f * Math.PI) / 180;
            
            let correction = -0.40720 * Math.sin(m_rad);
            correction += 0.17241 * e * Math.sin(m_prime_rad);
            correction += 0.01608 * Math.sin(2 * m_rad);
            correction += 0.01039 * Math.sin(2 * f_rad);
            correction += 0.00739 * e * Math.sin(m_rad - m_prime_rad);
            correction -= 0.00514 * e * Math.sin(m_rad + m_prime_rad);
            correction += 0.00208 * e * e * Math.sin(2 * m_prime_rad);
            correction -= 0.00111 * Math.sin(m_rad - 2 * f_rad);
            correction -= 0.00057 * Math.sin(m_rad + 2 * f_rad);
            correction += 0.00056 * e * Math.sin(2 * m_rad + m_prime_rad);
            correction -= 0.00042 * Math.sin(3 * m_rad);
            correction += 0.00042 * e * Math.sin(m_prime_rad + 2 * f_rad);
            correction += 0.00038 * e * Math.sin(m_prime_rad - 2 * f_rad);
            correction -= 0.00024 * e * Math.sin(2 * m_rad - m_prime_rad);
            correction -= 0.00017 * Math.sin(m_prime_rad);
            correction -= 0.00007 * Math.sin(m_rad + 2 * m_prime_rad);
            correction += 0.00004 * Math.sin(2 * m_rad - 2 * f_rad);
            correction += 0.00004 * Math.sin(3 * m_prime_rad);
            correction += 0.00003 * Math.sin(m_rad + m_prime_rad - 2 * f_rad);
            correction += 0.00003 * Math.sin(2 * m_prime_rad - 2 * f_rad);
            correction -= 0.00003 * Math.sin(m_rad + m_prime_rad + 2 * f_rad);
            correction += 0.00003 * Math.sin(m_rad - m_prime_rad + 2 * f_rad);
            correction -= 0.00002 * Math.sin(m_rad - m_prime_rad - 2 * f_rad);
            correction -= 0.00002 * Math.sin(3 * m_rad + m_prime_rad);
            
            const newMoonJD = jde + correction;
            let daysSinceNewMoon = jd - newMoonJD;
            
            while (daysSinceNewMoon < 0) {
                daysSinceNewMoon += 29.53058867;
            }
            while (daysSinceNewMoon >= 29.53058867) {
                daysSinceNewMoon -= 29.53058867;
            }
            
            return daysSinceNewMoon;
        }

        // 检测是否为iOS设备
        function isIOS() {
            return /iPad|iPhone|iPod/.test(navigator.userAgent) || 
                   (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1);
        }

        // 启动陀螺仪监听（每秒更新）
        function startGyroscope() {
            if (!window.DeviceOrientationEvent) {
                document.getElementById('status').textContent = '不支持陀螺仪（请在手机上打开）';
                document.getElementById('gyroButton').style.display = 'none';
                // 桌面测试：使用模拟数据
                deviceAzimuth = 180; // 模拟设备角度
                setInterval(() => {
                    updateVisibility();
                }, 1000);
                return;
            }

            // iOS设备：强制显示按钮，必须用户点击才能请求权限
            if (isIOS() && typeof DeviceOrientationEvent.requestPermission === 'function') {
                document.getElementById('gyroButton').style.display = 'block';
                document.getElementById('status').textContent = 'iOS设备：请点击按钮请求陀螺仪权限';
                return;
            }

            // Android和其他浏览器：尝试直接监听
            try {
                // 先添加一个测试监听器
                const testHandler = (event) => {
                    if (event.alpha !== null) {
                        // 如果成功获取数据，移除测试监听器，添加正式监听器
                        window.removeEventListener('deviceorientation', testHandler);
                        window.addEventListener('deviceorientation', handleOrientation);
                        document.getElementById('status').textContent = '陀螺仪监听已启动';
                        document.getElementById('gyroButton').style.display = 'none';
                        
                        // 启动每秒更新
                        setInterval(() => {
                            updateVisibility();
                        }, 1000);
                    }
                };
                
                window.addEventListener('deviceorientation', testHandler);
                
                // 如果3秒后还没有数据，显示按钮
                setTimeout(() => {
                    if (deviceAzimuth === null) {
                        document.getElementById('gyroButton').style.display = 'block';
                        document.getElementById('status').textContent = '请点击按钮激活陀螺仪';
                    }
                }, 3000);
            } catch (e) {
                console.log('直接监听失败，需要用户交互:', e);
                document.getElementById('gyroButton').style.display = 'block';
                document.getElementById('status').textContent = '请点击按钮请求陀螺仪权限';
            }

            function handleOrientation(event) {
                if (event.alpha !== null) {
                    deviceAzimuth = event.alpha; // 设备方位角
                }
            }
        }

        // 手动请求陀螺仪权限（用于iOS和需要用户交互的设备）
        function requestGyroscopePermission() {
            const button = document.getElementById('gyroButton');
            const statusDiv = document.getElementById('status');
            
            button.disabled = true;
            button.textContent = '请求中...';

            if (!window.DeviceOrientationEvent) {
                alert('您的设备不支持陀螺仪');
                button.disabled = false;
                button.textContent = '请求陀螺仪权限';
                return;
            }

            // iOS 13+需要显式请求权限
            if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                DeviceOrientationEvent.requestPermission()
                    .then(response => {
                        console.log('iOS权限响应:', response);
                        if (response === 'granted') {
                            // 权限已授予，添加监听器
                            window.addEventListener('deviceorientation', handleOrientation);
                            statusDiv.textContent = '陀螺仪已启用，请移动设备';
                            button.style.display = 'none';
                            
                            // 启动每秒更新
                            if (!window.updateInterval) {
                                window.updateInterval = setInterval(() => {
                                    updateVisibility();
                                    updateTimeToMoon();
                                }, 1000);
                            }
                            
                            // 提示用户移动设备
                            setTimeout(() => {
                                if (deviceAzimuth === null) {
                                    statusDiv.textContent = '请移动设备以激活陀螺仪';
                                }
                            }, 2000);
                        } else {
                            statusDiv.textContent = '陀螺仪权限被拒绝，请在设置中允许';
                            document.getElementById('deviceAngle').textContent = '设备角度: 权限被拒绝';
                            button.disabled = false;
                            button.textContent = '重试';
                        }
                    })
                    .catch(error => {
                        console.error('请求陀螺仪权限错误:', error);
                        statusDiv.textContent = '请求陀螺仪权限失败: ' + error.message;
                        button.disabled = false;
                        button.textContent = '重试';
                    });
            } else {
                // Android和其他浏览器：需要用户交互才能监听
                statusDiv.textContent = '正在激活陀螺仪，请移动设备...';
                
                // 创建一个一次性的事件监听器
                const handleOrientationOnce = (event) => {
                    if (event.alpha !== null && !isNaN(event.alpha)) {
                        deviceAzimuth = event.alpha;
                        statusDiv.textContent = '陀螺仪已启用';
                        button.style.display = 'none';
                        
                        // 启动持续监听
                        window.addEventListener('deviceorientation', handleOrientation);
                        
                        // 启动每秒更新
                        if (!window.updateInterval) {
                            window.updateInterval = setInterval(() => {
                                updateVisibility();
                                updateTimeToMoon();
                            }, 1000);
                        }
                        
                        // 移除一次性监听器
                        window.removeEventListener('deviceorientation', handleOrientationOnce);
                    }
                };
                
                window.addEventListener('deviceorientation', handleOrientationOnce);
                
                // 如果5秒后还没有数据，提示用户
                setTimeout(() => {
                    if (deviceAzimuth === null) {
                        statusDiv.textContent = '请移动设备以激活陀螺仪，或检查浏览器权限设置';
                        button.disabled = false;
                        button.textContent = '重试';
                    }
                }, 5000);
            }

            function handleOrientation(event) {
                if (event.alpha !== null && !isNaN(event.alpha)) {
                    deviceAzimuth = event.alpha; // 设备方位角
                }
            }
        }

        // 更新可见度（每秒调用）
        function updateVisibility() {
            // 如果数据还没准备好，不更新
            if (deviceAzimuth === null || moonAzimuth === null) {
                if (deviceAzimuth === null) {
                    document.getElementById('deviceAngle').textContent = '设备角度: 等待陀螺仪...';
                }
                if (moonAzimuth === null) {
                    document.getElementById('moonAngle').textContent = '月亮角度: 获取中...';
                }
                return;
            }

            // 计算水平方向对齐度
            let angleDiff = Math.abs(deviceAzimuth - moonAzimuth);
            if (angleDiff > 180) {
                angleDiff = 360 - angleDiff;
            }

            // 更新显示
            document.getElementById('deviceAngle').textContent = `设备角度: ${Math.round(deviceAzimuth)}°`;
            document.getElementById('moonAngle').textContent = `月亮角度: ${Math.round(moonAzimuth)}°`;

            // 如果不在范围内，可见度为0
            if (angleDiff > 30 || moonElevation <= 0) {
                document.getElementById('visibility').textContent = '0%';
                return;
            }

            // 计算可见度
            const horizontalAlignment = Math.cos((angleDiff / 30) * (Math.PI / 2)) * 100;
            const elevationFactor = Math.sin((moonElevation / 90) * (Math.PI / 2)) * 100;
            const cloudFactor = 100 - cloudCover;
            const moonPhaseFactor = moonIllumination * 100;
            
            const finalVisibility = (horizontalAlignment * elevationFactor * cloudFactor * moonPhaseFactor) / (100 * 100 * 100);
            const visibilityPercent = Math.round(Math.min(100, Math.max(0, finalVisibility)));

            document.getElementById('visibility').textContent = visibilityPercent + '%';
        }

        // 计算距离月升/月落的时间
        function updateTimeToMoon() {
            const now = new Date();
            let timeToShow = null;
            let label = '';

            // 判断月亮是否在地平线以上
            if (moonElevation > 0) {
                // 月亮在地平线以上，显示距离月落的时间
                if (moonSetTime && moonSetTime > now) {
                    timeToShow = moonSetTime;
                    label = '距离月落还有';
                } else if (moonRiseTime) {
                    // 如果月落时间已过，找明天的月落时间
                    const tomorrowSet = new Date(moonSetTime);
                    tomorrowSet.setDate(tomorrowSet.getDate() + 1);
                    timeToShow = tomorrowSet;
                    label = '距离月落还有';
                }
            } else {
                // 月亮在地平线以下，显示距离月升的时间
                if (moonRiseTime && moonRiseTime > now) {
                    timeToShow = moonRiseTime;
                    label = '距离月升还有';
                } else if (moonRiseTime) {
                    // 如果月升时间已过，找明天的月升时间
                    const tomorrowRise = new Date(moonRiseTime);
                    tomorrowRise.setDate(tomorrowRise.getDate() + 1);
                    timeToShow = tomorrowRise;
                    label = '距离月升还有';
                }
            }

            if (timeToShow) {
                const diff = timeToShow - now;
                const hours = Math.floor(diff / (1000 * 60 * 60));
                const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                document.getElementById('timeToMoon').textContent = `${label} ${hours}小时${minutes}分钟`;
            } else {
                document.getElementById('timeToMoon').textContent = '无法计算';
            }
        }

        // 每秒更新可见度和时间（避免重复创建定时器）
        if (!window.updateInterval) {
            window.updateInterval = setInterval(() => {
                updateVisibility();
                updateTimeToMoon();
            }, 1000);
        }

        // 初始化
        init();
    </script>
</body>
</html>
